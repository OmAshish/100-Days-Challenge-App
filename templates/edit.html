<title>Edit Post</title>

{% block body %}
<h1>Editing Post</h1>

    <hr>

        <br>
        Author: <input type='text' name='author' id='author' value="{{post.author}}">

    <div class="jumbotron" style = "background-color: #035aa6;">
    <form action='/posts/edit/{{post.id}}' method='POST'>
        <label for="title">Title:</label>
        <input class="form-control" type="text" name='title' id='title' value="{{post.title}}" aria-label="Enter Title">
        <br>
        <label for="author">Estimated Time:</label>
        <input class="form-control" type='text' name='author' id='author' value="{{post.author}}" aria-label="Enter Time">
        <br>
        <label for="content">Post:</label>
        <textarea class="form-control" id="content" name='content' aria-label="Enter Description" rows="3">"{{post.content}}"</textarea>
        <br>
        <input type='submit' value='Save'>
    </form>
    </div>
    <hr>
{% endblock %}
